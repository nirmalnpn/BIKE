<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Company Logo"> 
                </a>
            </div>
            <ul>
                <li><a href="compare.html">Compare Bikes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <button type="button" id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <section id="input-form">
            <h2>Add Motorcycle Details</h2>
            <form id="bikeForm">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                
                <label for="cc">CC:</label>
                <input type="number" id="cc" name="cc" required>
                
                <label for="engine">Engine Type:</label>
                <input type="text" id="engine" name="engine" required>
                
                <label for="power">Power (HP):</label>
                <input type="number" id="power" name="power" required>
                
                <label for="torque">Torque (Nm):</label>
                <input type="number" id="torque" name="torque" required>
                
                <button type="submit">Add Motorcycle</button>
            </form>
        </section>
        <section id="comparison-table">
            <h2>Comparison Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>CC</th>
                        <th>Engine Type</th>
                        <th>Power (HP)</th>
                        <th>Torque (Nm)</th>
                    </tr>
                </thead>
                <tbody id="bikeTableBody">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/nirmal.neupane.9279807" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/nrml_npn/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@nirmalneupane9443?si=emU0iQ4RCyMR86lL" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/nipuun05" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Motorcycle Comparison Tool. All rights reserved.</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
